<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimal Digital Clock</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="iPad Clock">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: "NanumSquareRound", -apple-system, "Apple SD Gothic Neo", sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #clock-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            white-space: nowrap;
        }

        #date-display {
            color: #bbbbbb;
            font-size: 30px; 
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .clock-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #ampm {
            color: #FF937E; 
            font-size: 30px;
            font-weight: 700;
            margin-right: 20px;
            align-self: flex-end;
            padding-bottom: 18px;
        }

        .card {
            color: #e0e0e0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 400;
            width: 70px;
            height: 100px;
            font-size: 100px;
            line-height: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1); 
        }
        
        .colon {
            width: 60px;
            padding-bottom: 10px;
        }

        #menu-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            z-index: 200;
            cursor: pointer;
            border: 1px solid #555;
        }

        #controls {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #444;
            z-index: 300;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ddd;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input[type=range] { width: 60%; }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: white;
            margin-top: 5px;
        }
        button.active { background: #007AFF; font-weight: bold; }
        button#close-btn { background: #555; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="clock-wrapper">
        <div id="date-display">0000. 00. 00</div>
        <div class="clock-container">
            <div id="ampm">AM</div>
            <div class="card" id="h1">1</div>
            <div class="card" id="h2">2</div>
            <div class="card colon">:</div>
            <div class="card" id="m1">0</div>
            <div class="card" id="m2">0</div>
            <div class="card colon">:</div>
            <div class="card" id="s1">0</div>
            <div class="card" id="s2">0</div>
        </div>
    </div>

    <div id="menu-btn">⚙️</div>

    <div id="controls">
        <div class="control-row">
            <span>크기</span>
            <input type="range" id="sizeRange" min="0.4" max="2.0" step="0.1" value="1.0">
        </div>
        <div class="control-row">
            <span>가로 (X)</span>
            <input type="range" id="xRange" min="0" max="100" value="50">
        </div>
        <div class="control-row">
            <span>세로 (Y)</span>
            <input type="range" id="yRange" min="0" max="100" value="50">
        </div>
        
        <button id="wake-btn" onclick="toggleNoSleep()">화면 켜짐 유지 (OFF)</button>
        <button id="close-btn" onclick="toggleMenu()">닫기</button>
    </div>

    <script>
        // --- 1. PWA Service Worker 등록 ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // --- 2. 시계 로직 ---
        const dayNames = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];

        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = dayNames[now.getDay()];
            document.getElementById('date-display').innerText = `${year}. ${month}. ${date} ${day}`;

            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const ampm = h >= 12 ? '오후' : '오전';
            h = h % 12;
            h = h ? h : 12;
            const hStr = String(h).padStart(2, '0');

            document.getElementById('ampm').innerText = ampm;
            document.getElementById('h1').innerText = hStr[0];
            document.getElementById('h2').innerText = hStr[1];
            document.getElementById('m1').innerText = m[0];
            document.getElementById('m2').innerText = m[1];
            document.getElementById('s1').innerText = s[0];
            document.getElementById('s2').innerText = s[1];
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 3. UI 컨트롤 ---
        const wrapper = document.getElementById('clock-wrapper');
        const sizeRange = document.getElementById('sizeRange');
        const xRange = document.getElementById('xRange');
        const yRange = document.getElementById('yRange');

        function addMultiListener(element, events, func) {
            events.split(' ').forEach(e => element.addEventListener(e, func));
        }

        function updateTransform() {
            const x = xRange.value;
            const y = yRange.value;
            const scale = sizeRange.value;
            wrapper.style.left = x + '%';
            wrapper.style.top = y + '%';
            wrapper.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
        }

        addMultiListener(sizeRange, 'input change', updateTransform);
        addMultiListener(xRange, 'input change', updateTransform);
        addMultiListener(yRange, 'input change', updateTransform);

        // --- 4. 메뉴 및 화면 유지 ---
        const controls = document.getElementById('controls');
        const menuBtn = document.getElementById('menu-btn');
        let isMenuOpen = false;

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                controls.style.display = 'block';
                menuBtn.style.display = 'none';
            } else {
                controls.style.display = 'none';
                menuBtn.style.display = 'block';
            }
        }
        
        menuBtn.addEventListener('click', toggleMenu);
        menuBtn.addEventListener('touchstart', function(e){ e.preventDefault(); toggleMenu(); });

        const noSleep = new NoSleep();
        const wakeBtn = document.getElementById('wake-btn');
        let isWakeLockOn = false;

        function toggleNoSleep() {
            if (!isWakeLockOn) {
                noSleep.enable();
                isWakeLockOn = true;
                wakeBtn.classList.add('active');
                wakeBtn.innerText = "화면 켜짐 유지 (ON)";
            } else {
                noSleep.disable();
                isWakeLockOn = false;
                wakeBtn.classList.remove('active');
                wakeBtn.innerText = "화면 켜짐 유지 (OFF)";
            }
        }
    </script>
</body>
</html>
